{% if sort_field == field %}
    {% if direction == 'asc' %}
    <button class="btn btn-primary ms-2">
        <i class="bi bi-arrow-up">up</i>
        </button>
    {% else %}
    <button class="btn btn-primary ms-2">
        <i class="bi bi-arrow-down">down</i>
        </button>
    {% endif %}
{% else %}
<button class="btn btn-primary ms-2">
    <i class="bi bi-arrow-up">up</i>
    </button>
{% endif %}
